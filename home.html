			<div id="body">
				<h1>
					Welcome to the Bot Cave!

					<iframe onresize="handleResize()" class="vid" width="560" height="315" src="//www.youtube.com/embed/y3qbQvWfGMk?list=UUhKGl8KZxmiGyjLT5sCoXgw?fs=1&autoplay=0&loop=0&rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>

	<footer>
		<div id="foot">
			<div id="donate" class="blockchain-btn" data-address="1JTGcHS3GMhBGLcFRuHLk6Gww4ZEDmP7u9" data-shared="false">
				<div class="blockchain stage-begin">
					<img id="power" src="images/Powered.gif" alt="Powered by Dark Signal Studios" align=left height="64" /> <img id="don" src="images/donate_64.png" alt="Donate Bitcoin" />
				</div>
				<div class="blockchain stage-loading"
					<img id="power" src="images/Powered.gif" alt="Powered by Dark Signal Studios" align=left height="64" /> <p><img id="don" align=center-right src="https://blockchain.info//Resources/loading-large.gif" /></p>
				</div>
				<div class="blockchain stage-ready">
					<p style="vertical-align:top"><img id="power" src="images/Powered.gif" alt="Powered by Dark Signal Studios" align=left height="64" /> <font id="don">Please Donate To Bitcoin Address: <b style="vertical-align:top">[[address]]</b> <span class="qr-code"></span></font></p>
				</div>
				<div class="blockchain stage-paid">
					<img id="power" src="images/Powered.gif" alt="Powered by Dark Signal Studios" align=left height="64" /><font id="don">Donation of <b>[[value]] BTC</b> Received. Thank You.</font>
				</div>
				<div class="blockchain stage-error">
					<img id="power" src="images/Powered.gif" alt="Powered by Dark Signal Studios" align=left height="64" /> <font id="don" color="red">[[error]]</font>
				</div>
			</div>
		</div>
	</footer>
